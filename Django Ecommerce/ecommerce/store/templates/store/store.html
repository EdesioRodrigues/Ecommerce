{% extends 'store/main.html' %}
{% load static %}
{% block content %}

    <!---Rodando for para renderizar cada ver que tivermos um produto-->
    <div class="row">
        {% for product in products %}
        <div class="col-lg-4">
            <img class="thumbnail" src="{{product.imageURL}}">
            <div class="box-element product">
                <h6><strong>{{product.name}}</strong></h6>
                <hr>

                <button data-product="{{product.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Adicione ao carrinho</button>
                <a class="btn btn-outline-success" href="#">Ver</a>
                <h4 style="float: right"><strong>{{product.price|floatformat:2}}</strong></h4>
                <!--Chamando o atributo da classe Produto no html (tem str na classe como mÃ©todo)-->
            </div>
        </div>
         {% endfor %}
    </div>
{% endblock content %}
